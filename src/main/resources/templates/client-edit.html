<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo App - Modifier un client</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <style>
body {
    color: #404E67;
    background: #F5F7FA;
    font-family: 'Open Sans', sans-serif;
}
.container {
    width: 70%;
    margin: 30px auto;
    background: #fff;
    padding: 20px;	
    box-shadow: 0 1px 1px rgba(0,0,0,.05);
}

    </style>
    <script>
$(document).ready(function(){
	
	
	// Delete row on delete button click
	$(document).on("click", ".delete", function(e){
        if (confirm('Vous voulez supprimer ce client ? Toutes ces commandes seront supprimées également.')) {
             alert("Your values are :"+ $(this).data("value")); 
            $(this).parents("tr").remove();
            $(".add-new").removeAttr("disabled");
        }
    });

    function deleteClient(valueId){
       if (confirm('Vous voulez supprimer ce client:'+valueId+'? Toutes ces commandes seront supprimées également.')) {
            $(this).parents("tr").remove();
            $(".add-new").removeAttr("disabled");
        }
   }

});

    </script>
</head>
<body>
<div th:insert="nav-bar :: header"></div>


<div class="container-lg">
    <div class="container mx-auto">
        <div>
            Modifier le compte du client : <b th:text="${client.lastName}+' '+${client.firstName}"></b>
        </div>
        <form method="post" th:action="@{/client/edit}" th:object="${client}" class="col p-3 mb-5">
            <div class="form-group">
                <label for="lastName">Nom :</label>
                <input id="lastName" required type="text" th:field="*{lastName}" th:value="${client.lastName}"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <label for="firstName">Prénom:</label>
                <input id="firstName" required type="text" th:field="*{firstName}" th:value="${client.firstName}"
                       class="form-control"/>
            </div>

            <div class="form-group">

                <label>Numero de Téléphone:</label>
                <input required type="text" th:field="*{phoneNumber}" th:value="${client.phoneNumber}"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="adresseMail">Adresse mail:</label>
                <input id="adresseMail" required type="text" th:field="*{mailAddress}" th:value="${client.address}"
                       class="form-control"/>
            </div>

            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input id="adresse" required type="text" th:field="*{address}" th:value="${client.address}"
                       class="form-control"/>
            </div>
            <input id="phoneNumber" required type="hidden" th:field="*{id}" th:value="${client.id}"
                   class="form-control"/>
            <input type="submit" class="btn btn-primary float-right" value="Modifier">
        </form>
    </div>
</div>
</body>
</html>
